<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Micro Blog</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="base.js"></script>
  </head>
  <body>
    <div class="heading">
      <div class="container">
        <div class="row">
          <h1>Travel Tales</h1>
          <h3>Tell us about your favorite travel destination!</h3>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-inline" id="blogPost">
            <div class="form-group">
              <input type="text" class="form-control" id="blogText" placeholder="Type your blog post here...">
            </div>
            <button type="submit" id="blogSubmit" class="btn btn-default">Post</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2" id="allPosts">
          
        </div>
      </div>
    </div>
  </body>
</html>
